{% extends 'core/theme2/base.html' %}
{% block title %}My Certificates | Theme 2{% endblock %}
{% block content %}
<div class="content_wrap">
    <h2 style="margin-bottom: 30px;">Your Certifications</h2>

    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
        <div
            style="border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 20px;">
            <div
                style="width: 80px; height: 80px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15l-2 5 2 2 2-2-2-5z" />
                    <circle cx="12" cy="9" r="7" />
                </svg>
            </div>
            <div style="flex-grow: 1;">
                <h4 style="margin: 0; color: #334155;">Aseptic Specialist</h4>
                <div style="font-size: 13px; color: #64748b; margin-top: 5px;">Issued: Nov 2025</div>
                <div style="margin-top: 10px;">
                    <a href="#"
                        style="font-size: 12px; color: var(--main-color); font-weight: bold; text-decoration: none;">Download
                        PDF</a>
                </div>
            </div>
        </div>

        <div
            style="border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 20px;">
            <div
                style="width: 80px; height: 80px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15l-2 5 2 2 2-2-2-5z" />
                    <circle cx="12" cy="9" r="7" />
                </svg>
            </div>
            <div style="flex-grow: 1;">
                <h4 style="margin: 0; color: #334155;">GCP Compliance</h4>
                <div style="font-size: 13px; color: #64748b; margin-top: 5px;">Issued: Oct 2025</div>
                <div style="margin-top: 10px;">
                    <a href="#"
                        style="font-size: 12px; color: var(--main-color); font-weight: bold; text-decoration: none;">Download
                        PDF</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
